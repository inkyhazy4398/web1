    <h2>WEB이란 무엇인가?</h2>
    <p>보통 <a href="https://terms.naver.com/entry.nhn?docId=784905&cid=41828&categoryId=41828" target="_blank" title="WWW speicification">WWW(World Wide Web)</a>이라고 불린다. 제공하는 정보 검색 서비스로 텍스트만 제공했던 기존의 정보 서비스와는 달리 그림, 동화상, 소리 등도 모두 지원하고 있다. 또 하이퍼텍스트 개념을 도입하여 쉽게 원하는 정보와 관련된 정보를 찾아볼 수 있는 특징을 갖고 있다. 그래픽 환경으로 손쉬운 사용법이 현재 인터넷이 급부상하게 된 하나의 원인이다.</p>
